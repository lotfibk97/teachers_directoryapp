<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Add,Edit,List profs,List subjects-->
    <title>Home</title>
</head>

<body style="background-image: url('https://www.loudounchamber.org/wp-content/uploads/2019/10/greengeometric3.jpg ');">

    
    <div class="container bg-transparent" >
        <br>
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5" style="background: linear-gradient(#ffffff4f, #ffffff00);">
              
                <div class="card-body p-4 p-sm-5">
                    <h2 class="card-title text-center ">Sign In</h2>
<br>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %} 
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="username" id="floatingInput" placeholder="username">
                    <label for="floatingInput">Username</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="d-grid">

                    <input class="btn bg-transparent btn-login text-uppercase fw-bold" type="submit" value="login" />
                  </div>
                  <hr class="my-4">
            <p class="text-center">You don't have an account?</p>
                  <div class="d-grid">
                    <a class="btn bg-transparent btn-login text-uppercase fw-bold" href="{% url 'teachers' %}" >Log in as a guest</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    


    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

   
</body>

</html>
